server:
  port: 9002
  servlet:
    context-path: /api/message

spring:
  application:
    name: message-server

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev
      config:
        server-addr: 127.0.0.1:8848
        namespace: dev
        file-extension: yml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

